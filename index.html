<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息统计表</title>
</head>
<body>
<form action="">
    <table border="1">
        <tr>
            <th colspan="2">信息统计表</th>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" value="0" id="q"><label for="q">男</label>
                <input type="radio" name="sex" value="1" id="w"><label for="w">女</label>
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="hobby" value="1" id="0"><label for="0">旅游</label>
                <br>
                <input type="checkbox" name="hobby" value="2" id="1"><label for="1">登山</label>
                <br>
                <input type="checkbox" name="hobby" value="3" id="2"><label for="2">健生</label>
                <br>
                <input type="checkbox" name="hobby" value="3" id="3"><label for="3">上网</label>
                <br>
                <input type="checkbox" name="hobby" value="3" id="4"><label for="4">游泳</label>
                <br>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <select name="degree" id="">
                    <option value="">--请选择--</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士及以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="comment" rows="5" cols="30">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
