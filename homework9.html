<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印菱形</title>
</head>
<body>
<script>
    var str = '';
    for(let i =1;i<=4;i++)
    {
        for(let j=3;j>=i;j--)
        {
            str += '\xa0'
        }
        for(let k=0;k<i*2-1;k++)
        {
            str += '*';
        }
        str += '\n';
    }
    for(let i =3;i>=0;i--)
    {
        for(let j=3;j>=i;j--)
        {
            str += '\xa0'
        }
        for(let k=0;k<i*2-1;k++)
        {
            str += '*';
        }
        str += '\n';
    }
    console.log(str);
</script>
</body>
</html>
