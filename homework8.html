<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9*9口诀</title>
</head>
<body>
<script>
    var str = '';
    for(let i=1;i<10;i++)
    {
        for(let j=1;j<=i;j++)
        {
            str += j + 'x' + i + '=' + i*j + '\t';
        }
        str += '\n'
    }
    console.log(str);
</script>
</body>
</html>
